<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoMomma Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #joke {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>YoMomma Jokes</h1>
    <button onclick="fetchJoke()">Get Joke</button>
    <p id="joke"></p>

    <script>
        async function fetchJoke() {
            try {
                const response = await fetch('https://api.yomomma.info/v2/jokes');
                const data = await response.json();
                document.getElementById('joke').innerText = data.joke;
            } catch (error) {
                console.error('Error fetching joke:', error);
            }
        }
    </script>
</body>
</html>
